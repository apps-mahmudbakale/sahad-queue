<!DOCTYPE html>
<html>

<head>
    <title>Sahad Hospitals Queue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <style>
        div.online-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 10px;

            background-color: #0fcc45;
            border-radius: 50%;

            position: relative;
        }

        span.blink {
            display: block;
            width: 15px;
            height: 15px;

            background-color: #0fcc45;
            opacity: 0.7;
            border-radius: 50%;

            animation: blink 1s linear infinite;
        }

        h2.online-text {
            display: inline;

            font-family: 'Rubik', sans-serif;
            font-weight: 400;
            text-shadow: 0px 3px 6px rgba(150, 150, 150, 0.2);

            position: relative;
            cursor: pointer;
        }

        @keyframes blink {
            100% {
                transform: scale(2, 2);
                opacity: 0;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="card border-success mb-3">
            <div class="top-head">
                <h1 class="col-md-10 offset-2 text-white display-6">
                    <img src="icon.png" alt="" class="d-inline">
                    Sahad Hospitals Queue System
                </h1>
                <div class="row justify-content-evenly">
                    <div class="col-4 text-white" id="date">
                    </div>
                    <div class="col-4 text-white" id="time">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4 col-sm-4 col-lg-4">
                        <div class="card-header">Active Patient</div>
                        <div class="col-md-12 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" id="pImg"
                                            class="rounded-circle" width="150">
                                        <div class="mt-3">
                                            <h4 id="pName">John Doe</h4>
                                            <p class="text-secondary mb-1" id="pGender"></p>
                                            <p class="text-muted font-size-sm" id="pFileNo"></p>
                                            <div class="online-indicator">
                                                <span class="blink"></span>
                                            </div>
                                            <h2 class="online-text">Being Attend To</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 col-sm-8 col-lg-8">
                        <div class="card-header">List of Patients in Queue</div>
                        <p></p>
                        <ul class="list-group data-container" id="patients">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-1.8.2.js"></script>
    <script src="pagination.js"></script>
    <script src="script.js"></script>
    <script>
        var Queue = new SahadQueue();
        var patients = [];
        Queue.locale = 'en-Us';
        document.querySelector('#date').innerText = Queue.getDate();
        function getTime() {
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            let session = "AM";

            if (hh == 0) {
                hh = 12;
            }
            if (hh > 12) {
                hh = hh - 12;
                session = "PM";
            }

            hh = (hh < 10) ? "0" + hh : hh;
            mm = (mm < 10) ? "0" + mm : mm;
            ss = (ss < 10) ? "0" + ss : ss;

            let time = hh + ":" + mm + ":" + ss + " " + session;

            document.getElementById("time").innerText = time;
            let t = setTimeout(function () { getTime() }, 1000);

        }
        getTime();
        startTimer();

function startTimer() {
  var presentTime = document.getElementById('timer').innerHTML;
  var timeArray = presentTime.split(/[:]+/);
  var m = timeArray[0];
  var s = checkSecond((timeArray[1] - 1));
  if(s==59){m=m-1}
  if((m + '').length == 1){
    m = '0' + m;
  }
  if(m < 0){
    m = '59';
  }
  document.getElementById('timer').innerHTML = m + ":" + s;
  setTimeout(startTimer, 1000);
}

function checkSecond(sec) {
  if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
  if (sec < 0) {sec = "59"};
  return sec;
}

    </script>
    <script>
        $.ajax({
            url: "https://foresight.cynoxit.com.ng/api/v1/queue/?branch_id=2&status=Active",
            type: 'GET',
            success: function(res) {
                let current = Object.values(res.objects)[0];
                console.log(current);
                document.getElementById('pImg').setAttribute('src', 'https://foresight.cynoxit.com.ng/'+current.patient.image)
                document.getElementById('pName').innerText = current.patient.full_name
                document.getElementById('pGender').innerText ='('+ current.patient._gender +') ' + current.patient.age
                document.getElementById('pFileNo').innerText = 'Folder Number: ' + current.patient.folder_number
                console.table(res);
                var dataHtml = '';
                $.each(res.objects, (index, patients)=>{
                    if(patients.status == 'Active'){
                        dataHtml += ` <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div class="flex-column">
                            ${patients.patient.full_name} (${patients.patient._gender} ${patients.patient.age})
                            <span class="badge bg-info badge-pill">in 3 hours</span>
                            </div>
                            <div class="image-parent">
                                <img src="https://foresight.cynoxit.com.ng/${patients.patient.image}" class="img-fluid img-thumbnail" alt="quixote">
                            </div>
                            </a>`;
                    }
                    console.table(patients.status);
                })

                document.getElementById('patients').innerHTML = dataHtml;
            }
        });
    </script>
</body>

</html>
