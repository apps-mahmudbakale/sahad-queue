<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap-darkly.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Queue Monitor</title>
</head>

<body class="d-flex flex-column h-100">
  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0" style="height: 95%;">
    <div class="row" style="min-height:100vh; width: 100%;">
      <div class="col-md-12">
        <span class="btn btn-secondary btn-lg btn-block" style="height: 4vh" id="txtServicePointName"></span>
      </div>
      <div class="col-md-8">
        <iframe id="ytplayer" type="text/html"
          src="BOSKA Ad.mp4"
          frameborder="0" allow="autoplay; encrypted-media"></iframe>
      </div>
      <div class="col-md-4">
        <div class="alert alert-dismissible alert-danger" id="alertErrorMqtt">
          <strong>Consultation </strong> Patient Queue
        </div>
        <div class="card text-white bg-success mb-2 mt-2" style="min-height: 47vh;">
          <div class="card-header">
            <div class="row">
              <div class="col-md-7">Active </div>
              <div class="col-md-5">Patient</div>
            </div>
          </div>
          <div class="card-body">
            <div id="currentList">

            </div>
          </div>
        </div>
        <div class="card text-white bg-warning mb-2 mt-2" style="min-height: 47vh;max-height: 47vh">
          <div class="card-header">
            <div class="row">
              <div class="col-md-12 text-center">Next Patients</div>
            </div>
          </div>
          <div class="card-body">
            <div id="nextQueueList"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="row">
    <div class="col-md-8">
      <footer class="footer mt-auto py-3 bg-success text-white">
        <div style="width: 100%;" class='marquee' data-speed="100" data-direction="left">
          <span class="font-weight-bolder h4">
           lorem Ispum Coraozon Voidor
          </span>
        </div>
      </footer>
    </div>
  </div>

  <div class="modal" id="modalServicepoints">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">เลือกจุดให้บริการ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="list-group" id="servicePointList"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
        </div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="./assets/js/libs/jquery.js"></script>
  <script src="./assets/js/libs/popper.js"></script>
  <script src="./assets/js/libs/bootstrap.min.js"></script>
  <script src="./assets/js/libs/howler.js"></script>
  <script src="./assets/js/libs/moment.js"></script>
  <script src="./assets/js/libs/lodash.js"></script>
  <script src="./assets/js/libs/mqtt.js"></script>
  <script src="./assets/js/libs/jquery.marquee.min.js"></script>
  <script src="./assets/js/libs/axios.js"></script>
  <script src="./assets/js/libs/jwt-decoded.js"></script>
  <!-- app -->
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/service-point-2.js"></script>
</body>

</html>
