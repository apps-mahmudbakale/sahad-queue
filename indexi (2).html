<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap 4  List Group with Custom Content</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-lg-5">
      <h6 class="text-muted">List Group with Images</h6> 
      <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div class="flex-column">
            Don Quixote 
            <p><small>by Miguel de Cervantes</small></p>
            <span class="badge badge-info badge-pill"> 2 Copies in Stock</span>
          </div>
          <div class="image-parent">
              <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/don_quixote.jpg" class="img-fluid" alt="quixote">
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div class="flex-column">
            As I Lay Dying 
            <p><small>by William Faulkner</small></p>
            <span class="badge badge-primary badge-pill"> 5 Copies in Stock</span>
          </div>
          <div class="image-parent">
              <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/as_I_lay.jpg" class="img-fluid" alt="lay">
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center disabled">  
          <div class="flex-column">
            Things Fall Apart
            <p><small>by Miguel de Cervantes</small></p>
            <span class="badge badge-danger badge-pill"> 0 Copies in Stock</span>
          </div>
          <div class="image-parent">
              <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/things_fall_apart.jpg" class="img-fluid" alt="things">
          </div>
        </a>
      </ul>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
</body>
</html>
